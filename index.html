<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ysrael Rojas | Instagram, Facebook</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./stiles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <main class="main-container">
        <div class="top-bar">
            <button id="button-top-bar" class="btn-top-bar btn-open-modal"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
        <div class="perfil-container">
            <img class="imagen-perfil" src="./images/imagen-perfil.jpeg" alt="foto-perfil">
            <h1 id="nombre"></h1>
            <h2 id="descripcion"></h2>
        </div>
        
        <div id="div-links-container" class="links-container">
            <div class="link-container">
                
                <a class="link-redes" href="#">
                    <i class="fa-solid fa-calendar-day fa-2x"></i>
                    <span>Tour dates</span>
                    <button id="btn-dates" class="btn-open-modal"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </a>
                
            </div>
            <div class="link-container">
                <a class="link-redes" href="https://discord.com/" target="_blank">
                    <i class="fa-brands fa-discord fa-2x"></i>
                    <span>Our Discord</span>
                    <button id="btn-discord" class="btn-open-modal"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </a>
            </div>
            <div class="link-container">
                <a class="link-redes" href="https://github.com/ysrael-rojas" target="_blank">
                    <i class="fa-solid fa-link fa-2x"></i>
                    <span>Website</span>
                    <button id="btn-website" class="btn-open-modal"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </a>
            </div>
            <div class="link-container">
                <a id="btn-email" class="link-redes" href="#">
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <span>Email</span>
                    <button class="btn-open-modal"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </a>
            </div>       
        </div>
        <div class="socialIcon-container">
            <a class="link-social" href="https://x.com/?lang=es" target="_blank"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
            <a class="link-social" href="https://www.facebook.com/ysrael.rojasrojas" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a class="link-social" href="https://www.instagram.com/ysraelrojas/" target="_blank"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a class="link-social" href="https://open.spotify.com/intl-es" target="_blank"><i class="fa-brands fa-spotify fa-2x"></i></a>
    
        </div>
        <div class="container">

            <!-- Ventana Modal para compartir link-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <i id="closeModalBtn" class="fa-solid fa-xmark close"></i>
                    <h3>Share Linktree</h3>
                    <div class="social-icons">
                        <div class="icon-container">
                            <a href="#" class="social-link linktree">
                                <i class="fas fa-link"></i>
                            </a>
                        </div>
                        <div class="icon-container">
                            <a href="#" class="social-link twitter">
                                <i class="fab fa-x-twitter"></i>
                            </a>
                        </div>
                        <div class="icon-container">
                            <a href="#" class="social-link facebook">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </div>
                        <div class="icon-container">
                            <a href="#" class="social-link whatsapp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                        <div class="icon-container">
                            <a href="#" class="social-link linkedin">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                        <div class="icon-container">
                            <a href="#" class="social-link messenger">
                                <i class="fab fa-facebook-messenger"></i>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Ventana Modal para enviar Email-->
            <div id="myModal-email" class="modal">
                <div class="modal-content">
                    <i id="closeModalBtn-email" class="fa-solid fa-xmark close"></i>
                    <h3>Email</h3>
                    <form>
                        <input type="text" id="name" name="name" placeholder="Tu nombre*" required>
                        <input type="text" id="email" name="email" placeholder="Correo electronico*" required>
                        <textarea name="message" id="message" placeholder="Mensaje*" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
    
    
</body>
</html>
